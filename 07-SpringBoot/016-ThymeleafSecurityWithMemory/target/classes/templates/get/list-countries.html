<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Country Directory</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body id="top">
		<div class="table-responsive">
			<h2>Country Directory</h2>
			<a href="/home" class="btn btn-outline-success">Back to home page</a>
			<hr>
			
			<form action="#" th:href="@{/countries/search}" method="get" class="form-inline">
				
				<input type="search" name="countryName" placeholder="Country Name" class="form-control-sm ml-5 mr-2 mb-3"/>
				<button type="submit" class="btn btn-success btn-sm mb-1">Search</button>
				
				<a th:href="@{/countries/formForAdd}" class="btn btn-primary btn-sm mb-1 float-end">Add Country</a>
			</form>
			
			
			<table class="table table-success table-striped table-bordered border-secondary table-hover">
				<thead class="table-primary">
					<tr>
						<th>#</th>
						<th>Country Code</th>
						<th>Country Name</th>
						<th>Continent</th>
						<th>Region</th>
						<th>Population</th>
						<th>Surface Area</th>
						<th>Government Form</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempCountry : ${countries}">
						<td th:text="${tempCountry.countryId}"/>
						<td th:text="${tempCountry.countryCode}"/>
						<td th:text="${tempCountry.countryName}"/>
						<td th:text="${tempCountry.continent}"/>
						<td th:text="${tempCountry.region}"/>
						<td th:text="${tempCountry.population}"/>
						<td th:text="${tempCountry.surfaceArea}"/>
						<td th:text="${tempCountry.governmentForm}"/>
						<td>
							<a th:href="@{/countries/formForUpdate(countryId=${tempCountry.countryId})}" class="btn btn-warning btn-sm">Update</a>
							<a th:href="@{/countries/delete(countryId=${tempCountry.countryId})}" class="btn btn-danger btn-sm" onclick="var result = confirm('Are you sure you want to delete this country?'); if(!result){return false;}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a href="#top" class="btn btn-outline-dark"><strong>Back to top</strong></a>
		</div>
	</body>
</html>
